<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Design</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .wallet-container {
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 20px;
            background-color: #f8f9fa;
        }

        .wallet-icon {
            font-size: 32px;
            color: #28a745;
        }

        .wallet-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .wallet-actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 300px;
        }

        .wallet-action-btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #333;
            text-decoration: none;
            margin-left: 8px;
        }

        .wallet-action-btn:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wallet-container">
            <div class="wallet-info">
                <div class="wallet-icon">
                    <i class="fas fa-wallet"></i>
                </div>
                <div>
                    <h5>My Wallet</h5>
                    <p>Wallet Balance: $100.00</p>
                </div>
            </div>
            <div class="wallet-actions">
                <a href="#" class="wallet-action-btn">Deposit</a>
                <a href="#" class="wallet-action-btn">Withdraw</a>
                <a href="#" class="wallet-action-btn">Transfer</a>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
