<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Bootstrap Button Popup with Select</title>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
</div>
<canvas id="myChart" style="width:100%; max-width:1000 px"></canvas>
</div>
  <script>
    let dataPoints = [
      { label: "Method A", value: 5, description: "Description A", value2: 10, description2: "Extra Info A" },
      { label: "Method B", value: 8, description: "Description B", value2: 15, description2: "Extra Info B" },
      { label: "Method C", value: 3, description: "Description C", value2: 8, description2: "Extra Info C" },
    ];
  
    let labels = dataPoints.map(point => point.label);
    let values = dataPoints.map(point => point.value);
  
    console.log(labels);
    console.log(values);
  
    const barColors = ["#00008b", "#000000", "brown", "yellow", "purple"];
  
    let ctx = document.getElementById("myChart").getContext('2d');
  
    let myChart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: labels,
        datasets: [{
          backgroundColor: barColors,
          data: values,
        }],
      },
      options: {
        legend: { display: false },
        title: {
          display: true,
          text: "Orders By Payment Method",
          fontSize: 18,
          fontWeight: 'bold',
        },
        scales: {
          xAxes: [{
            scaleLabel: {
              display: true,
              labelString: "Payment Method",
              fontSize: 16,
              fontWeight: 'bold',
            },
            ticks: {
              fontSize: 17,
            },
          }],
          yAxes: [{
            scaleLabel: {
              display: true,
              labelString: "Orders",
              fontSize: 16,
              fontWeight: 'bold',
            },
            ticks: {
              fontSize: 17,
              precision: 0,
              suggestedMax: 10,
              suggestedMin: 0,
            },
          }],
        },
        animation: {
          duration: 1500,
        },
        tooltips: {
          callbacks: {
            label: function (tooltipItem, data) {
              let point = dataPoints[tooltipItem.index];
              return `Orders: ${point.value}\nDescription: ${point.description}\nExtra Info: ${point.value2} - ${point.description2}`;
            }
          }
        },
      },
    });
  </script>
  
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
